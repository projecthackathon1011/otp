<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initinal-scale=1.0">
    <title>Autofocus Field</title>
    <link rel="stylesheet" type="text/css" herf="otp.css">
</head>
<body>
    <div class="container">
        <h1>Enter OTP</h1>
        <div class="useerInput">
            <input type="text" id="ist" maxlength="1" onkeyup="clickEvent(this,'sec')">
            <input type="text" id="sec" maxlength="1" onkeyup="clickEvent(this,'third')">
            <input type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth')">
            <input type="text" id="fourth" maxlength="1" onkeyup="clickEvent(this,'fifth')">
            <input type="text" id="fifth" maxlength="1">
        </div>
        <button>CONFIRM</button>
    </div>

    <script type="text/javascript">
        function clickEvent(first,last){
            if(first.value.length){
                document.getElementById(last).focus();
            }
        }
    </script>
</body>
</html>
